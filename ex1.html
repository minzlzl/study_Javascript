<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="add">
    <!-- 사용자로부터 두 숫자를 입력받아 그 합을 계산하고 결과를 표시하는 예제 -->
    <input type="text"> + <input type="text">
    <button>=</button>
    <span></span>
    <script>
      const input1 = document.querySelector('.add input:nth-of-type(1)'),
              input2 = document.querySelector('.add input:nth-of-type(2)'),
              btn = document.querySelector('.add button'),
              span = document.querySelector('.add span');
      


      function btnClick(){
        const input1Value = input1.value,
                input2Value = input2.value,
                add = parseInt(input1Value) + parseInt(input2Value);
        
        span.innerText = add;

      };
      btn.addEventListener("click",btnClick);
    </script>
  </div>

  <br/><br/>
  
  <div class="calculator">
    <!-- 사용자로부터 두 숫자와 연산자를 입력받아 계산한 결과를 표시하는 예제 -->
    <input type="text">
    <span></span>
    <input type="text">
    <button class="result">=</button><br/>
    <button class="plus">+</button>
    <button class="minus">-</button>
    <button class="multiply">*</button>
    <button class="divide">/</button>
    <p></p>
    <script>
      const elInput1 = document.querySelector('.calculator input:nth-of-type(1)'),
              elInput2 = document.querySelector('.calculator input:nth-of-type(2)'),
              elSpan = document.querySelector('.calculator span'),
              elP = document.querySelector('.calculator p'),
              result = document.querySelector('.result'),
              plus = document.querySelector('.plus'),
              minus = document.querySelector('.minus'),
              multiply = document.querySelector('.multiply'),
              divide = document.querySelector('.divide');


    plus.onclick = function(){
      elSpan.innerText = `+`;
    };
    minus.onclick = function(){
      elSpan.innerText = `-`;
    };
    multiply.onclick = function(){
      elSpan.innerText = `*`;
    };
    divide.onclick = function(){
      elSpan.innerText = `/`;
    };

    function resultClick(){
      const elInput1V = parseInt(elInput1.value),
              elInput2V = parseInt(elInput2.value);
      if(elSpan.innerText == `+`){
        elP.innerText = elInput1V + elInput2V;
      }else if(elSpan.innerText == `-`){
        elP.innerText = elInput1V - elInput2V;
      }else if(elSpan.innerText == `*`){
        elP.innerText = elInput1V * elInput2V;
      }else{
        elP.innerText = elInput1V / elInput2V;
      }   
    };
    result.addEventListener("click", resultClick);
    </script>
  </div>
</body>
</html>
