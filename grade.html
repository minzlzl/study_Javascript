<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Document</title>
  <style>
    body,ul,li,p{margin:0;padding:0;}
    .wrap{width:100%; margin: 0px auto;}
    .list1{padding:20px; border-bottom: 1px solid #ddd;}
    .star{display: inline-block;}
    .list1>span{font-weight: bold;}
    .bar span:nth-of-type(2){width:50%; height:20px; background-color: #eee; display: inline-block; border-radius: 10px;}
  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <li class="list1">
        <span>블라블라휘트니스 김만쥬</span>
        <div class="star">
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="plus">5</span>
        </div>
        <p>김만쥬 선생님이 짱입니다!!!!!!</p>
      </li>
      <li class="list1">
        <span>블라블라휘트니스 김만쥬</span>
        <div class="star">
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="plus">3</span>
        </div>
        <p>최고입니당</p>
      </li>
      <li class="list1">
        <span>블라블라휘트니스 김만쥬</span>
        <div class="star">
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="plus">4</span>
        </div>
        <p>말해뭐해요 최고👍</p>
      </li>
      <li class="list1">
        <span>블라블라휘트니스 김만쥬</span>
        <div class="star">
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="material-symbols-outlined">star</span>
          <span class="plus">3</span>
        </div>
        <p>최고입니당</p>
      </li>
    </ul>
  </div>
  <div class="view"  style="text-align: center;">
    <h1 class="all"></h1>
    <div class="star">
      <span class="material-symbols-outlined">star</span>
      <span class="material-symbols-outlined">star</span>
      <span class="material-symbols-outlined">star</span>
      <span class="material-symbols-outlined">star</span>
      <span class="material-symbols-outlined">star</span>
    </div>
    <span class="list_all" style="display: block; margin-bottom: 10px;"></span>
    <ul>
      <li class="bar">
        <span>5점</span>
        <span></span>
      </li>
      <li class="bar">
        <span>4점</span>
        <span></span>
      </li>
      <li class="bar">
        <span>3점</span>
        <span></span>
      </li>
      <li class="bar">
        <span>2점</span>
        <span></span>
      </li>
      <li class="bar">
        <span>1점</span>
        <span></span>
      </li>
    </ul>
  </div>
  <script>
    const plus = document.querySelectorAll('.plus'),
            all = document.querySelector('.all'),
            listAll = document.querySelector('.list_all'),
            list1 = document.querySelectorAll('.list1')
    const list1Count = list1.length;
    
    let total = 0;
    plus.forEach(function(v,k){
      total += parseInt(v.innerText);
    })
    const result = (total / list1Count).toFixed(1);
    all.innerText = result

    
    listAll.innerText = `${list1Count}개의 수강평`
    
  </script>
</body>
</html>
