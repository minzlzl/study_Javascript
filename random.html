  <div class="random">
    <button>랜덤출력해줘</button>

      const books = [
        {name:"도시와 그 불확실한 벽", artist:"무라카미 하루키"},
        {name:"퓨처 셀프", artist:"벤저민 하디"},

        {name:"눈에 갇힌 외딴 산장에서", artist:"히가시노 게이고"}
      ],
        elP1 = document.querySelector('.random p:nth-of-type(1)'),
        elP2 = document.querySelector('.random p:nth-of-type(2)'),
        elBtn = document.querySelector('.random button');
        

        function clickBtn(){
          const random = books[Math.floor(Math.random() * 5)];
          console.log(random);
          elP1.innerText = `${random.name}`;
          elP2.innerText = `${random.artist}`;
        };
        elBtn.addEventListener("click",clickBtn);
    </script>
