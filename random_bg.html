<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const imgs = ["1.jpg", "2.jpg", "3.jpg"];
    const randomImgs = imgs[Math.floor(Math.random() * imgs.length)];
    const newEl = document.createElement("img");
    newEl.src = `img/${randomImgs}`;
    document.body.appendChild(newEl);// 맨밑으로 넣어주기
    document.body.prepend(newEl);// 맨위로 넣어주기
  </script>
</body>
</html>
