  <!-- 2개의 값을 입력받고
+ - * / < 버튼 누르면
2개 값이 더해지거나 뺴지거나 곱해지거나 나눠지는 -->

  <input type="text" style="width:30px">
  <div class="btn">
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
  </div>
  <input type="text" style="width:30px">
  <p></p>
  <script>
    const input1 = document.querySelector('input:nth-of-type(1)'),
            input2 = document.querySelector('input:nth-of-type(2)'),
            btn = document.querySelectorAll('.btn button'),
            p = document.querySelector('p')

    
    let total = 0;
    btn.forEach(function(v,k){
      v.onclick = function(){
        const input1Value = parseInt(input1.value);
        const input2Value = parseInt(input2.value);
        switch(v.innerText){
          case `+` : 
            total = input1Value + input2Value;
            input1.value = ``;
            input2.value = ``;
            break;
          case `-` : 
            total = input1Value - input2Value;
            input1.value = ``;
            input2.value = ``;
            break;
          case `*` : 
            total = input1Value * input2Value;
            input1.value = ``;
            input2.value = ``;
            break;
          case `/` : 
            total = input1Value / input2Value;
            input1.value = ``;
            input2.value = ``;
            break;
        }
        p.innerText = total;
      }
    })
  </script>
