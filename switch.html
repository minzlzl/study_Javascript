  <!-- 스위치문 과제 - MBTI 출력하기

  1. 4가지 질문을 준비 (답안 2개) 
   -> 나가 노는걸 좋아함 = E / 집순이임? = I 이런식
  2. 결과 보기 버튼 클릭시 결과 취합
   - > 1번 내용에 사용자가 체크 한 결과만 취합 ex. INFJ 
  2. 체크한 내용을 기반으로 switch 문으로 결과값 출력
  3. 결과값은 내 MBTI / MBTI 설명 -> 2개 변수로 만들어서 출력
  
switch(a){
  case 'a' : mbti='ISFJ'; text='존나 현실적인 야비한 새끼';
  case 'b' : mbti='ESFJ'; text='오지라퍼';
  }
  
  innerText=`내 MBTI : ${mbti}`;

  <p></p>

  <script>

      ei = `E`

    }else if(tf ===`감성충`){

    }else if(jp ===`노계획충`){
