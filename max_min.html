<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 주어진 배열에서 가장 큰 숫자와 가장 작은 숫자를 찾는 JavaScript 함수를 작성하세요.
    const nums = [1, 3, 6, 8, 10, 49, 60, 99, 104];
    const maxNum = Math.max.apply(null, nums);
    const minNum = Math.min.apply(null, nums);
    console.log(maxNum, minNum);
  </script>
</body>
