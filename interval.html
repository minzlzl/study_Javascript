  <script>
    const elH2 = document.querySelector('.clock');

    setInterval(function(){
      function getClock(){
      const days = new Date(),
              hours = days.getHours(),
              minites = days.getMinutes(),
              seconds = days.getSeconds();
      elH2.innerText = `${hours} : ${minites} : ${seconds}`
    };
    getClock();
